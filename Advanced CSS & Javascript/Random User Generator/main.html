<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Random User Generator</title>
  </head>
  <body>
    <h3>Random User Generator</h3>
    <div class="container">
      <img class="image" src="https://cdn.vox-cdn.com/thumbor/nooV9CHw3TGpRVF210T8XXO6X3Q=/71x0:570x374/1200x800/filters:focal(71x0:570x374)/cdn.vox-cdn.com/uploads/chorus_image/image/49958765/kit-harington-sad-jon-snow-game-of-thrones.0.0.jpg"></img>
      <div class="name">Jon Snow</div>
      <div class="username">kingofnorth</div>
      <div class="info">
        <div>Email: <span class="email">jon@hotmail.com</span></div>
        <div>City: <span class="city">Winterfell</span></div>
      </div>
      <div class="footer">
        <button type="submit">Next User</button>
      </div>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
